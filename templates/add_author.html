<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Add Author</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    label {
      font-weight: bold;
      width: 130px;
      margin-right: 10px;
      text-align: right;
    }

    input[type="text"],
    input[type="date"] {
      flex: 1;
      max-width: 250px;
      padding: 0.4rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      margin-top: 1.5rem;
      padding: 0.8rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .back-button {
      display: block;
      margin-top: 1rem;
      padding: 0.8rem;
      background-color: #6c757d;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
    }

    .back-button:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <main>
    <h1>Add Author</h1>
    <form action="/add_author" method="POST">
      <div class="form-row">
        <label for="name">Author Name:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-row">
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required />
      </div>

      <div class="form-row">
        <label for="date_of_death">Date of Death:</label>
        <input type="date" id="date_of_death" name="date_of_death" />
      </div>

      <input type="submit" value="Add Author" />
    </form>

    <!-- Styled Back to Home Button -->
    <a href="/" class="back-button">Back to Home</a>
  </main>
</body>
</html>
