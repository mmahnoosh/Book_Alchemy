<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Book List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .book-list {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .book-item {
      background-color: #ffffff;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .book-title {
      font-size: 1.2rem;
      margin: 0;
    }

    .book-author {
      color: #555;
      font-style: italic;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>

  <h1>Book List</h1>

 <div class="book-list">
  {% for book in books %}
  <div class="book-item">
    <img src="https://covers.openlibrary.org/b/isbn/{{ book.isbn }}-M.jpg"
         alt="Cover von {{ book.title }}"
         style="width: 100px; float: left; margin-right: 1rem;" />
    <div style="overflow: hidden;">
      <p class="book-title">{{ book.title }}</p>
      <p class="book-author">Author: {{ book.author }}</p>
    </div>
  </div>
  {% endfor %}
</div>
</body>
</html>
